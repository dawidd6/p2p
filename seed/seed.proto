syntax = "proto3";

option go_package = "github.com/dawidd6/p2p/seed";

service Seed {
    rpc Seed (stream SeedRequest) returns (stream SeedResponse);
}

message SeedRequest {
    string torrent_file_sha256 = 2;
    string file_name = 3;
    uint64 piece_number = 4;
}

message SeedResponse {
    bytes piece_data = 1;
}
