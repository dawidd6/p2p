name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Setup protoc
        uses: arduino/setup-protoc@v1
      - name: Install protoc plugins
        env:
          GO111MODULE: off
        run: |
          go get google.golang.org/protobuf/cmd/protoc-gen-go
          go get google.golang.org/grpc/cmd/protoc-gen-go-grpc
      - name: Make binaries
        run: make
      - name: Make proto
        run: make proto
      - name: Check proto
        run: git diff --stat -- pkg/proto