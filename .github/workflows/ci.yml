name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
      - name: Setup protoc
        uses: arduino/setup-protoc@v1
      - name: Make binaries
        run: make
      - name: Make proto
        run: make proto-plugins proto
      - name: Check proto
        run: git diff --stat -- pkg/proto