name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
      - name: Setup protoc
        uses: arduino/setup-protoc@v1
      - name: Build binaries
        run: rake
      - name: Generate proto
        run: rake proto
      - name: Check changes
        run: git diff --stat -- pkg/