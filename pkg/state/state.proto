syntax = "proto3";

option go_package = "github.com/dawidd6/p2p/pkg/state";

message State {
    string file_hash = 1;
    string file_name = 2;
    int64 peers_count = 3;
    int64 downloaded_bytes = 4;
    int64 uploaded_bytes = 5;
    float ratio = 6;
    bool completed = 7;
    bool paused = 8;
}
