syntax = "proto3";

option go_package = "github.com/dawidd6/p2p/pkg/state";

message State {
    string file_hash = 1;
    string file_name = 2;
    int64 file_size = 3;
    int64 peers_count = 4;
    int64 downloaded_bytes = 5;
    int64 uploaded_bytes = 6;
    float progress_perc = 7;
    float ratio = 8;
    bool completed = 9;
    bool paused = 10;
}
