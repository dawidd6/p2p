syntax = "proto3";

option go_package = "github.com/dawidd6/p2p/pkg/seed";

service Seed {
    rpc Get (GetRequest) returns (GetResponse);
}

message GetRequest {
    string torrent_file_sha256 = 1;
    uint64 piece_number = 2;
}

message GetResponse {
    bool has_piece = 1;
    bytes piece_data = 2;
}
