syntax = "proto3";

option go_package = "github.com/dawidd6/p2p;main";

service Seed {
    rpc Seed (stream SeedRequest) returns (stream SeedResponse);
}

message SeedRequest {
    string torrent_name = 1;
    string file_name = 2;
    uint64 piece_number = 3;
}

message SeedResponse {
    bytes piece_data = 1;
}
